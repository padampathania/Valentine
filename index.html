<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg, #ff6a88, #ff99ac);
}

.card {
background: white;
width: 340px;
padding: 35px;
border-radius: 20px;
text-align: center;
box-shadow: 0 15px 35px rgba(0,0,0,0.25);
}

h1 {
color: #ff3d67;
font-size: 24px;
margin-bottom: 30px;
}

.buttons {
position: relative;
width: 300px;
height: 120px;
margin: auto;
}

button {
padding: 12px 26px;
font-size: 16px;
border-radius: 30px;
border: none;
cursor: pointer;
transition: 0.2s ease;
}

#yesBtn {
background: #ff3d67;
color: white;
position: absolute;
left: 20px;
}

#noBtn {
background: #e0e0e0;
color: #444;
position: absolute;
left: 180px;
}

img {
width: 100%;
border-radius: 15px;
margin-top: 15px;
}
</style>
</head>

<body>

<div class="card" id="card">
<h1>Will you be my Valentine? üíñ</h1>

<div class="buttons">
<button id="yesBtn" onclick="yesClicked()">Yes üòç</button>
<button id="noBtn" onmouseover="moveNo()">No üôà</button>
</div>
</div>

<script>
function moveNo() {
const noBtn = document.getElementById("noBtn");

const maxX = 220;
const maxY = 70;

const randomX = Math.random() * maxX;
const randomY = Math.random() * maxY;

noBtn.style.left = randomX + "px";
noBtn.style.top = randomY + "px";
}

function yesClicked() {
document.getElementById("card").innerHTML = `
<h1>Best decision ever üíñ</h1>
<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Love Gif">
`;
}
</script>

</body>
</html>
