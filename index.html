<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine ‚ù§Ô∏è</title>

<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
font-family: 'Segoe UI', sans-serif;
background: linear-gradient(135deg, #ff6a88, #ff99ac);
}

.card {
background: white;
width: 360px;
padding: 40px 30px;
border-radius: 22px;
text-align: center;
box-shadow: 0 18px 40px rgba(0,0,0,0.25);
}

h1 {
color: #ff3d67;
font-size: 24px;
margin-bottom: 35px;
}

/* YES */
.yes-row {
margin-bottom: 35px;
}

#yesBtn {
background: #ff3d67;
color: white;
padding: 14px 40px;
font-size: 18px;
border-radius: 35px;
border: none;
cursor: pointer;
}

/* NO playground */
.no-area {
position: relative;
height: 140px;
}

#noBtn {
position: absolute;
left: 110px;
top: 50px;
background: #e5e5e5;
color: #444;
padding: 14px 34px;
font-size: 16px;
border-radius: 35px;
border: none;
cursor: default;
}

/* GIF smoothness */
.result img {
width: 100%;
max-width: 260px;
border-radius: 16px;
margin-top: 20px;
image-rendering: auto;
}
</style>
</head>

<body>

<div class="card" id="card">
<h1>Will you be my Valentine? üíñ</h1>

<div class="yes-row">
<button id="yesBtn" onclick="yesClicked()">Yes üòç</button>
</div>

<div class="no-area" id="noArea">
<button id="noBtn">No üôà</button>
</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const area = document.getElementById("noArea");

noBtn.addEventListener("mouseenter", () => {
noBtn.style.pointerEvents = "none";

const areaRect = area.getBoundingClientRect();
const btnRect = noBtn.getBoundingClientRect();

const x = Math.random() * (areaRect.width - btnRect.width);
const y = Math.random() * (areaRect.height - btnRect.height);

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";

setTimeout(() => {
noBtn.style.pointerEvents = "auto";
}, 120);
});

function yesClicked() {
document.getElementById("card").innerHTML = `
<h1>Best decision ever üíñ</h1>
<div class="result">
<img
src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif"
alt="Love celebration"
loading="eager">
</div>
`;
}
</script>

</body>
</html>
